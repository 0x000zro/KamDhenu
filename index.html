<!DOCTYPE html>
<html lang="en">
<head>                                        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>rNFT Gateway</title>               <link rel="stylesheet" href="style.css">                                            <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"                                                   integrity="sha512-smDbJ4QzFjHMbM0lC5ECnWE40Aa/A85atRbuLUpPDyQj4EaWpqC/w+MdOVORfVn5Q0Rvc3+7R9J/XG9VnQnZSQ=="                   crossorigin="anonymous" referrerpolicy="no-referrer"></script>              <script type="module">
        import { EthereumProvider } from 'https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.js'
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="app-title">rNFT Gateway</h1>
        <div id="auth-status">Authenticating...</div>
        <div id="wallet-info" style="display: none;">
            <p>Connected: <strong id="wallet-address"></strong></p>
            <p>Chain ID: <strong id="chain-id"></strong></p>
        </div>

        <button id="connect-button">Connect Wallet</button>

        <div id="action-area" style="display: none;">
            <h2 id="action-title"></h2>
            <button id="action-button"></button>
        </div>

        <div id="status-message" class="status"></div>
        <div id="loading-spinner" class="spinner" style="display: none;"></div>
        <div id="error-message" class="error"></div>

    </div>

</body>
</html>
